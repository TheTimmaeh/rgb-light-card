language: node_js
node_js:
    - 'node'

script:
    - npm run check-prettier
    - npm test

after_success: npm run coverage

deploy:
    - provider: npm
      email: $NPM_EMAIL
      api_key: $NPM_TOKEN
      on:
          tags: true
    - provider: releases
      api_key: $GH_TOKEN
      file:
          - rgb-light-card.js
      on:
          tags: true

after_deploy: curl https://purge.jsdelivr.net/npm/rgb-light-card
